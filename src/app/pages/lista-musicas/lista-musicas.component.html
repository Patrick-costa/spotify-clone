<app-painel-esquerdo [menuSelecionado]="rota"></app-painel-esquerdo>
<div class="lista">
    <div class="banner">
        <app-banner [imagemUrl]="bannerImagemUrl" [text]="bannerTexto" [descricao]="descricao"></app-banner>
    </div>

    <div class="container-titulo flex">
        <div class="titulo-bg mt-4">
            Musicas Playlist
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" style="color: #0000004d">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" (click)="seguirPlaylist()">
            <button mat-menu-item>
              <mat-icon>bookmark</mat-icon>
              <span>Seguir playlist</span>
            </button>
          </mat-menu>
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="w-5">#</th>
                <th class="w-35">Titulo</th>
                <th class="w-30">Artistas</th>
                <th class="w-10 direita">Tempo</th>
                <th class="w-20">Album</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let musica of musicas" 
            (click)="executarMusica(musica)"
            [class.executando]="musica.id === musicaAtual.id">
                <td>
                    <fa-icon class="play" [icon]="playIcone"></fa-icon>
                </td>
                <td>{{ musica.titulo }}</td>
                <td>{{ obterArtistas(musica) }}</td>
                <td class="direita">{{ musica.tempo }}</td>
                <td>{{ musica.album.nome}}</td>
            </tr>
        </tbody>
    </table>
</div>
<app-painel-direito></app-painel-direito>
